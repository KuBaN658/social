{% extends "base.html" %}

{% block title %}Изменить личные данные{% endblock %}

{% block content %}

  <h1>Изменить личные данные</h1>
  <p>Заполните форму для изменения данных</p>
  <form method="post" enctype="multipart/form-data">
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Save changes"></p>
  </form>

{% endblock %}
